<head>

    <!-- FontAwesome para √≠cones -->

    <!-- Google Fonts para a fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #313030, #313030, #3d3c3c, #1d1c1c);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Anima√ß√£o do gradiente */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Efeito de part√≠culas animadas */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: moveBackground 10s linear infinite;
            z-index: 1;
        }
        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20px, 20px);
            }
        }
        /* Estilo do perfil */
        .profile {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: auto; /* Ajustado para se adaptar ao conte√∫do */
            margin-right: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            position: relative;
        }
        .profile h1 {
            font-size: 1.5em;
            color: white;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* Bal√£o de fala flutuante */
        .speech-bubble {
            position: absolute;
            top: -10px;
            right: -10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .speech-bubble:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .speech-bubble::after {
            content: 'Deus √© fiel';
            position: absolute;
            top: 40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .speech-bubble:hover::after {
            opacity: 1;
        }
        /* Anima√ß√£o de digita√ß√£o suave */
        .typing-animation {
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            animation: typing 3s steps(17, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        /* Painel de links */
        .container {
            background: rgba(0, 0, 0, 0.8); /* Fundo preto com transpar√™ncia */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link {
            background-color: rgba(255, 255, 255, 0.1);
            color: white; /* Texto branco */
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 10px;
            width: 100%;
            text-align: left;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .link i {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        /* Cores originais dos √≠cones */
        .link i.fa-whatsapp {
            color: #25d366; /* Verde do WhatsApp */
        }
        .link i.fa-instagram {
            color: #e4405f; /* Roxo do Instagram */
        }
        .link i.fa-map-marker-alt {
            color: #ff6f61; /* Cor personalizada para o √≠cone de localiza√ß√£o */
        }
        .link i.fa-dumbbell {
            color: #ffffff; /* Branco para o √≠cone de academia */
        }
        /* Responsividade para mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .profile {
                margin-right: 0;
                margin-bottom: 20px;
                width: 80%;
            }
            .container {
                width: 80%;
            }
            .typing-animation {
                font-size: 1.2em;
            }
        }
    </style>
</head>
